<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--Bootstrap Javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>ExactTime</title>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-2" id="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">ExactTime</a>
        <div id="navbar-items">
          <div></div>
          <form class="d-flex" id="search-form">
            <i class="bi bi-search primary-color"></i
            ><input
              type="search"
              placeholder="Busque o seu relógio..."
              class="form-control me-2"
              aria-label="Search"
            /><button class="btn secondary-bg-color" type="submit">
              Pesquisar
            </button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link"><i class="bi bi-person"></i></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"><i class="bi bi-heart"></i></a>
              <span class="qty-info">5</span>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="bag-item"
                ><i class="bi bi-bag"></i>
                <strong>R$1290,12</strong>
              </a>
              <span class="qty-info">8</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Bottom Navbar -->
    <nav
      class="navbar navbar-expand-lg secondary-bg-color p-2"
      id="bottom-navbar-container"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#bottom-navbar"
          aria-controls="bottom-navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <ul
          class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse"
          id="bottom-navbar"
        >
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Produtos</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Promoções</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
        </ul>
      </div>
    </nav>
    <!-- Banner -->
    <div class="container" id="banners-container">
      <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/banner1.jpg"
              class="d-block w-100 img-fluid"
              alt="..."
            />
            <div class="carousel-caption primary-bg-color">
              <h5>Relógios de luxo</h5>
              <p>Para você estar pronto em qualquer situação.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/banner3.jpg"
              class="d-block w-100 img-fluid"
              alt="..."
            />
            <div class="carousel-caption primary-bg-color">
              <h5>Linha Importada</h5>
              <p>Conheça os melhores relógios suíços, com pronta entrega.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span
          ><span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
